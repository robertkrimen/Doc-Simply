[% WRAPPER frame title = document.appendix.title %]

<div class="dcmt-content">
    [% IF index %]
        <ul class="index">
        [% FOREACH node = index %]
            <li class="index-[% node.tag %]"><a href="#[% node.content %]">[% node.content %]</a></li>
        [% END %]
        </ul>
    [% END %]

    [% content %]
</div>

[% END %]
